<div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Username</label>
    <input id="username" formControlName="username" type="text" required />
    <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
      <small style="color: red;">Username is required</small>
    </div>

    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" required />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <small style="color: red;">Password is required</small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
