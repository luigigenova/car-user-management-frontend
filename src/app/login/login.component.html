<div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Username</label>
    <input id="username" formControlName="username" type="text" />
    <div *ngIf="loginForm.get('username')?.errors?.['required'] && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty || submitted)">
      <small style="color: red;">O campo Username é obrigatório</small>
    </div>

    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="loginForm.get('password')?.errors?.['required'] && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty || submitted)">
      <small style="color: red;">O campo Password é obrigatório</small>
    </div>

    <button type="submit">Login</button>
    <button type="button" class="btn-secondary" (click)="goToSignup()">Sign Up</button>
  </form>  
</div>
