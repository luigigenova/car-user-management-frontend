<div class="signup-container">
  <h2>Cadastro de Usuário</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="form-grid">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sobrenome</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput formControlName="birthday" type="date" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="password-field">
        <mat-label>Senha</mat-label>
        <div class="password-container">
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone" type="tel"/>
      </mat-form-field>
    </div>

    <h3>Carros Disponíveis</h3>
    <mat-selection-list
      [formArrayName]="'cars'"
      class="car-list"
    >
      <mat-list-option
        *ngFor="let car of availableCars"
        [value]="car"
        [selected]="isCarSelected(car.id)"
        (click)="toggleCarSelection(car.id)"
      >
        {{ car.year }} - {{ car.model }} - {{ car.licensePlate }} - {{ car.color }}
      </mat-list-option>
    </mat-selection-list>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        Salvar
      </button>
      <button mat-raised-button color="accent" type="button" (click)="goBack()">
        Voltar
      </button>
    </div>
  </form>
</div>
