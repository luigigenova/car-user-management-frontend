<div class="user-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Usuários</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="centered-actions">
      <button mat-raised-button class="modern-gray-btn" (click)="navigateToAddUser()">
        Adicionar Usuário
      </button>
    </mat-card-actions>
    <mat-card-content>
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table" matSort>
        <!-- Nome -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let user"> {{ user.firstName }} {{ user.lastName }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>

        <!-- Data de Nascimento -->
        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
          <td mat-cell *matCellDef="let user"> {{ user.birthday | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Login -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
          <td mat-cell *matCellDef="let user"> {{ user.login }} </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" (click)="editUser(user.id)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.id)" matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
      </mat-table>
    </mat-card-content>    
  </mat-card>
  <mat-card-actions class="centered-actions">
    <button mat-raised-button class="modern-gray-btn" (click)="goBack()">
      voltar
    </button>
  </mat-card-actions>
</div>
