<div class="content">
  <div class="form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" />
      <div
        *ngIf="loginForm.get('username')?.errors?.['required'] && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty || submitted)">
        <small style="color: red;">The Username field is required</small>
      </div>

      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div
        *ngIf="loginForm.get('password')?.errors?.['required'] && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty || submitted)">
        <small style="color: red;">Password field is required</small>
      </div>

      <button type="submit">Login</button>
      <button type="button" class="btn-secondary" (click)="goToSignup()">Sign Up</button>
    </form>
  </div>
</div>
